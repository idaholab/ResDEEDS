name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Ruff linter
        uses: astral-sh/ruff-action@v3

