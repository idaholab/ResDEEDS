name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: api
      
      - name: Run Ruff linter
        uses: astral-sh/ruff-action@v3
        with:
          src: "./api"

