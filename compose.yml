services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: resdeeds-web
    ports:
      - 80:80
      - 443:443
      - 4200:4200
    stdin_open: true
    tty: true
    networks:
      - resdeeds-network
    volumes:
      - ./web:/var/www
      - node_modules:/var/www/node_modules
      - pnpm_store:/root/.local/share/pnpm
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: resdeeds-api
    depends_on:
      - mongodb
    env_file:
      - .env
    ports:
      - 5000:5000
    stdin_open: true
    tty: true
    networks:
      - resdeeds-network
    volumes:
      - ./api:/var/www
  mongodb:
    container_name: resdeeds-mongodb
    env_file:
      - .env
    image: mongo:8.0
    ports:
      - 27017:27017
    networks:
      - resdeeds-network
    volumes:
      - mongodb_data:/data/db

networks:
  resdeeds-network:
    driver: bridge

volumes:
  node_modules:
  mongodb_data:
  pnpm_store:
