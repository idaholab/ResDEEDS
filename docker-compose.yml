services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: resdeeds-web
    # depends_on:
    #   - api
    ports:
      - 4200:4200
    stdin_open: true
    tty: true
    volumes:
      - ./web:/var/www
      - node_modules:/var/www/node_modules
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: resdeeds-api
    depends_on:
      - mongodb
    env_file:
      - ./api/.env
    ports:
      - 5000:5000
    volumes:
      - ./api:/var/www
  mongodb:
    container_name: resdeeds-mongodb
    env_file:
      - ./api/.env
    image: mongo:8.0
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

volumes:
  node_modules:
  mongodb_data:
