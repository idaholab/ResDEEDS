<div class="recent-items-container">
    <table class="recent-item-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row class="clickable-mat-row" (click)="select(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
